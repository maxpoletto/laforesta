<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../a/f.gif" type="image/gif"/>
    <title>La Foresta - Dati Forestali</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="app.js"></script>
</head>
<body>
<div class="container">
    <h1>Dati Forestali</h1>
    <div id="status">Caricamento dati...</div>
    <details class="tables-list"><summary>Tabelle disponibili</summary><div id="tables-list"></div></details>
    <textarea id="query">SELECT * FROM alberi LIMIT 20;</textarea>
    <div>
        <button id="run" onclick="runQuery()" disabled>Esegui (Ctrl+Invio)</button>
        <button class="secondary" onclick="showExamples()">Esempi</button>
    </div>
    <div id="error"></div>
    <div id="result-container"></div>
</div>

<!-- Modal for query examples -->
<div id="examples-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Esempi di quesiti utili</h2>
            <span class="close" onclick="hideExamples()">&times;</span>
        </div>
        <ul id="query-examples-list" class="query-examples"></ul>
    </div>
</div>
</body>
</html>
