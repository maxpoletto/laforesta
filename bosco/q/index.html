<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Foresta - Dati Forestali</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 4px;
        }
        h1 { color: #2c3e50; text-align: center; margin-bottom: 10px; }
        h2 { color: #34495e; text-align: center; border-bottom: 2px solid #ecf0f1; padding-bottom: 10px; }
        textarea {
            width: 100%;
            height: 100px;
            font-family: monospace;
            font-size: 14px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            resize: vertical;
        }
        button {
            margin-top: 8px;
            padding: 8px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover { background-color: #2980b9; }
        button:disabled { background-color: #bdc3c7; cursor: not-allowed; }
        #status { margin: 10px 0; color: #555; font-style: italic; }
        #error { color: #c0392b; margin: 10px 0; white-space: pre-wrap; font-family: monospace; }
        #result-container { overflow-x: auto; margin-top: 15px; }
        table {
            border-collapse: collapse;
            width: 100%;
            font-size: 13px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: left;
        }
        th { background-color: #3498db; color: white; position: sticky; top: 0; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .tables-list { font-size: 13px; color: #555; margin-bottom: 15px; }
        .tables-list code { background: #eee; padding: 2px 5px; border-radius: 3px; }
        kbd { background: #eee; border: 1px solid #ccc; border-radius: 3px; padding: 1px 5px; font-size: 12px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Dati Forestali</h1>
    <div id="status">Caricamento dati...</div>
    <div id="tables-list" class="tables-list"></div>
    <textarea id="query">SELECT * FROM alberi LIMIT 20;</textarea>
    <br>
    <button id="run" onclick="runQuery()" disabled>Esegui (Ctrl+Invio)</button>
    <div id="error"></div>
    <div id="result-container"></div>
</div>
<script type="module">
import * as duckdb from 'https://esm.sh/@duckdb/duckdb-wasm@1.29.0';

const CSV_FILES = [
    ['particelle', 'Comprese e particelle forestali'],
    ['comparti', 'Comparti forestali'],
    ['aree-di-saggio', 'Aree di saggio per il piano di gestione'],
    ['alberi', 'Tutti gli alberi delle aree di saggio'],
    ['alberi-calcolati', 'Come "alberi", ma con altezze calcolate tramite equazioni interpolanti'],
    ['altezze', 'Sottoinsieme di alberi con misure di altezza tramite ipsometro laser'],
    ['alberi-modello', 'Diametri e altezze degli alberi modello'],
    ['ripresa', 'Provvigione per particella']
];

const statusEl = document.getElementById('status');
const errorEl = document.getElementById('error');
const resultEl = document.getElementById('result-container');
const queryEl = document.getElementById('query');
const runBtn = document.getElementById('run');

let conn;

async function init() {
    try {
        const BUNDLES = duckdb.getJsDelivrBundles();
        const bundle = await duckdb.selectBundle(BUNDLES);
        const workerUrl = URL.createObjectURL(
            new Blob([`importScripts("${bundle.mainWorker}");`], { type: 'text/javascript' })
        );
        const worker = new Worker(workerUrl);
        const logger = new duckdb.ConsoleLogger();
        const db = new duckdb.AsyncDuckDB(logger, worker);
        await db.instantiate(bundle.mainModule);
        conn = await db.connect();

        for (const [name, description] of CSV_FILES) {
            const tableName = name.replace(/-/g, '_');
            const url = new URL(`../data/${name}.csv`, window.location.href).href;
            await db.registerFileURL(`${name}.csv`, url, duckdb.DuckDBDataProtocol.HTTP, false);
            await conn.query(`CREATE TABLE ${tableName} AS SELECT * FROM read_csv_auto('${name}.csv')`);
        }

        const tablesInfo = CSV_FILES.map(([name, desc]) =>
            `<b>${name.replace(/-/g, '_')}</b>: ${desc}`
        ).join('<br>');
        document.getElementById('tables-list').innerHTML = `Tabelle disponibili:<br>${tablesInfo}`;
        statusEl.style.visibility = 'hidden';
        runBtn.disabled = false;
        const params = new URLSearchParams(window.location.search);
        if (params.has('q')) {
            queryEl.value = params.get('q');
            window.runQuery();
        }
    } catch (e) {
        statusEl.textContent = 'Errore durante il caricamento.';
        errorEl.textContent = e.message;
    }
}

window.runQuery = async function() {
    const sql = queryEl.value.trim();
    if (!sql) return;
    const url = new URL(window.location);
    url.searchParams.set('q', sql);
    history.replaceState(null, '', url);
    errorEl.textContent = '';
    resultEl.innerHTML = '';
    try {
        const result = await conn.query(sql);
        const columns = result.schema.fields.map(f => f.name);
        const rows = result.toArray().map(row => {
            const obj = {};
            for (const col of columns) obj[col] = row[col];
            return obj;
        });

        if (rows.length === 0) {
            resultEl.innerHTML = '<p style="color:#555">Nessun risultato.</p>';
            return;
        }

        let html = '<table><thead><tr>';
        for (const col of columns) html += `<th>${col}</th>`;
        html += '</tr></thead><tbody>';
        for (const row of rows) {
            html += '<tr>';
            for (const col of columns) {
                const v = row[col];
                html += `<td>${v === null || v === undefined ? '' : v}</td>`;
            }
            html += '</tr>';
        }
        html += '</tbody></table>';
        resultEl.innerHTML = html;
    } catch (e) {
        errorEl.textContent = e.message;
    }
};

queryEl.addEventListener('keydown', e => {
    if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
        e.preventDefault();
        window.runQuery();
    }
});

init();
</script>
</body>
</html>
