<!DOCTYPE html>
<html>
<head>
    <title>Editore particelle</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../a/f.gif" type="image/gif"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="../a/style.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="../a/map-common.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h3><a href="../" class="back-link">‚Üê</a>Editore particelle</h3>
        <div id="status">Pronto</div>
        <div id="coords"></div>

        <div class="section">
            <h4>Mappa</h4>
            <div class="button-row">
                <button onclick="ParcelEditor.setBasemap('osm')">OpenStreetMap</button>
                <button onclick="ParcelEditor.setBasemap('satellite')">Satellitare</button>
                <button onclick="ParcelEditor.setBasemap('topo')">Topografica</button>
            </div>
        </div>

        <div class="section" id="offset-section" style="display: none;">
            <h4>Correzione coordinate</h4>
            <div class="offset-control">
                <label>E-W:</label>
                <input type="range" id="offset-ew" min="-200" max="200" value="0" step="1">
                <span class="value" id="offset-ew-value">0m</span>
            </div>
            <div class="offset-control">
                <label>N-S:</label>
                <input type="range" id="offset-ns" min="-200" max="200" value="0" step="1">
                <span class="value" id="offset-ns-value">0m</span>
            </div>
            <button onclick="ParcelEditor.resetOffset()" class="small">Azzera</button>
        </div>

        <div class="section">
            <h4>Strati</h4>
            <div id="layer-list" class="feature-list"></div>
            <div class="button-row">
                <button class="primary" onclick="ParcelEditor.createNewLayer()">Nuovo strato</button>
                <button id="toggle-all-layers-btn" class="primary" onclick="ParcelEditor.toggleAllLayers()">Nascondi tutti</button>
            </div>
        </div>

        <div class="section" id="elements-section" style="display: none;">
            <h4>Elementi</h4>
            <div id="element-list" class="feature-list"></div>
            <div class="button-row">
                <button style="visibility: hidden;"></button>
                <button id="toggle-all-elements-btn" class="primary" onclick="ParcelEditor.toggleAllElements()">Nascondi tutti</button>
            </div>
        </div>

        <div class="section">
            <h4>Strumenti</h4>
            <div class="button-row">
                <button onclick="ParcelEditor.startTool('newpoly')" title="Crea un nuovo poligono copiando segmenti da altri oggetti" class="primary">Nuovo poligono</button>
                <button onclick="ParcelEditor.startTool('newline')" title="Crea una nuova linea copiando segmenti da altri oggetti" class="primary">Nuova linea</button>
            </div>
            <div class="tool-icons-row">
                <button onclick="ParcelEditor.startTool('snip')" title="Poligono ‚Üí linea" class="tool-icon">‚¨†‚Üí‚ï≤</button>
                <button onclick="ParcelEditor.startTool('close')" title="Linea ‚Üí poligono" class="tool-icon">‚ï≤‚Üí‚¨†</button>
                <button onclick="ParcelEditor.startTool('split')" title="Taglia linea" class="tool-icon">‚õìÔ∏è‚Äçüí•</button>
                <button onclick="ParcelEditor.startTool('join')" title="Unisci linee" class="tool-icon">üîó</button>
            </div>

            <div id="tool-workflow" style="display: none;">
                <div class="tool-active-header">
                    <span>Strumento: </span><strong id="tool-active-name"></strong>
                </div>
                <div id="tool-step-text" class="tool-step"></div>
                <div class="tool-workflow-buttons">
                    <button id="tool-finish-btn" class="small primary" onclick="ParcelEditor.finishNewline()" style="display: none;">Fine (Invio)</button>
                    <button class="small danger" onclick="ParcelEditor.cancelTool()">Annulla (Esc)</button>
                </div>
            </div>
        </div>

        <div class="section">
            <h4>Dati</h4>
            <input type="file" id="load-file" multiple accept=".geojson,.json" />
            <div class="button-row">
                <button class="primary" onclick="ParcelEditor.exportGeoJSON()">Esporta</button>
                <button class="danger" onclick="ParcelEditor.clearAll()">Cancella</button>
            </div>
        </div>
    </div>
</body>
</html>
