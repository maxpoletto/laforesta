<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="../a/f.gif" type="image/gif"/>
    <title>La Foresta - Calendario di Taglio</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&family=Source+Sans+3:wght@300;400;600&display=swap">
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="app.js" defer></script>
</head>
<body>
<div class="container">
    <h1><a href="../" class="back-link">‚Üê</a>Calendario di taglio</h1>
    <div id="controls">
        <select id="file-select"></select>
        <div id="year-range">
            <span id="year-label"></span>
            <div class="range-slider">
                <input type="range" id="year-min" min="0" max="1" value="0">
                <input type="range" id="year-max" min="0" max="1" value="1">
            </div>
        </div>
        <div id="legend"></div>
    </div>
    <div id="status">Caricamento dati...</div>
    <div id="grid-container">
        <table id="grid"></table>
    </div>
    <div id="unmatched"></div>
</div>
</body>
</html>
