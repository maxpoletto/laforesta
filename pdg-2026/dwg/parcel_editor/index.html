<!DOCTYPE html>
<html>
<head>
    <title>Parcel Editor</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="f.gif" type="image/gif"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css" />

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw@1.0.4/dist/leaflet.draw.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="sidebar">
        <h3>Parcel Editor</h3>
        <div id="status">Ready</div>
        <div id="coords"></div>

        <div class="section">
            <h4>Data</h4>
            <input type="file" id="load-file" accept=".geojson,.json" />
            <div class="button-row">
                <button class="primary" onclick="ParcelEditor.exportGeoJSON()">Export</button>
                <button class="danger" onclick="ParcelEditor.clearAll()">Clear</button>
            </div>
        </div>

        <div class="section">
            <h4>Layer</h4>
            <div class="layer-selector-row">
                <select id="layer-selector"></select>
                <button onclick="ParcelEditor.createNewLayer()" title="New Layer">+</button>
            </div>

            <div id="layer-controls">
                <label class="checkbox-row">
                    <input type="checkbox" id="layer-visible" checked />
                    Visible
                </label>

                <h5>Offset Correction</h5>
                <div class="offset-control">
                    <label>E-W:</label>
                    <input type="range" id="offset-ew" min="-200" max="200" value="0" step="1">
                    <span class="value" id="offset-ew-value">0m</span>
                </div>
                <div class="offset-control">
                    <label>N-S:</label>
                    <input type="range" id="offset-ns" min="-200" max="200" value="0" step="1">
                    <span class="value" id="offset-ns-value">0m</span>
                </div>
                <button onclick="ParcelEditor.resetOffset()" class="small">Reset Offset</button>

                <h5>Parcels</h5>
                <div id="parcel-list"></div>

                <button class="danger small" onclick="ParcelEditor.deleteCurrentLayer()">Delete This Layer</button>
            </div>
        </div>

        <div class="section">
            <h4>Basemap</h4>
            <div class="button-row">
                <button onclick="ParcelEditor.setBasemap('osm')">OSM</button>
                <button onclick="ParcelEditor.setBasemap('satellite')">Satellite</button>
                <button onclick="ParcelEditor.setBasemap('topo')">Topo</button>
            </div>
        </div>

        <div class="section">
            <h4>Help</h4>
            <ul class="help-list">
                <li><span class="color-dot blue"></span> Selected layer parcels</li>
                <li><span class="color-dot orange"></span> Other layer parcels</li>
                <li><span class="color-dot green"></span> Selected parcel (editable)</li>
            </ul>
            <p class="help-text">
                Click a parcel in the selected layer to edit its vertices.
                Use the polygon tool to draw new parcels.
            </p>
        </div>
    </div>
</body>
</html>
